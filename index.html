<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Autodesk</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/toastr.css">
   </head>
   <body>
      <div class="container">
         <form action="" method="" class="form signin">
            <h2 class="username-step">Sign In</h2>
            <h2 class="password-step d-none welcome-user-txt"><span class="glyphicon glyphicon-chevron-left go-back"></span> <span>Welcome </span><br> <span class="user-name"></span></h2>
            <div class="form-group username-step">
               <label for="email">Username</label>
               <input type="email" class="form-control" id="email" placeholder="Enter username" name="email">
            </div>
            <div class="form-group password-step d-none">
               <label for="password">Password</label>
               <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <input type="hidden" name="checkFlag" id="checkFlag" value="username">
            <div class="form-group">
               <button type="button" class="btn btn-primary next-btn">Next</button>
            </div>
            <div class="form-group create-new-account">
               <p>New to Autodesk ? <a href="javascript:void(0);" class="new-user">Create Account</a></p>
            </div>
            <div class="form-group learn-more">
               <p>Your account for everything Autodesk </p>
               <p><a href="#"> Learn more</a></p>
            </div>
         </form>
         <form action="" method="post" class="form signup d-none">
            <h2 class="username-step">Create account</h2>
            <div class="form-group ">
               <div class="row">
                  <div class="col-md-6">
                     <label for="fname">First Name</label>
                     <input type="text" id="fname" class="form-control" placeholder="" name="fname">
                  </div>
                  <div class="col-md-6">
                     <label for="lanme">Last Name</label>
                     <input type="text" id="lname" class="form-control" placeholder="" name="lname">
                  </div>
               </div>
            </div>
            <div class="form-group ">
               <div class="row">
                  <div class="col-md-12">
                     <label for="uname">Username</label>
                     <input type="text" id="uname" class="form-control" placeholder="" name="uname">
                  </div>
               </div>
            </div>
            <div class="form-group ">
               <div class="row">
                  <div class="col-md-12">
                     <label for="uname">Re-type username</label>
                     <input type="text" id="re-uname" class="form-control" placeholder="" name="re-uname">
                  </div>
               </div>
            </div>
            <div class="form-group ">
               <div class="row">
                  <div class="col-md-12">
                     <label for="email">Password</label>
                     <input type="password" id="pass" class="form-control" placeholder="" name="pass">
                  </div>
               </div>
            </div>
            <div class="form-group ">
               <div class="row">
                  <div class="col-md-12">
                     <label for="email">Re-type password</label>
                     <input type="password" id="re-pass" class="form-control" placeholder="" name="re-pass">
                  </div>
               </div>
            </div>
            <div class="form-group">
               <button type="button" class="btn btn-primary save-data">Create account</button>
            </div>
            <div class="form-group create-new-account">
               <p>Already have an account ? <a href="javascript:void(0);" class="existing-user">Sign in</a></p>
            </div>
            <div class="form-group learn-more">
               <p>Your account for everything Autodesk </p>
               <p><a href="#"> Learn more</a></p>
            </div>
         </form>
         <!-- Flexbox container for aligning the toasts -->
         <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="min-height: 200px;">
            <!-- Then put toasts within -->
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
               <div class="toast-header">
                  <img src="..." class="rounded mr-2" alt="...">
                  <strong class="mr-auto">Bootstrap</strong>
                  <small>11 mins ago</small>
                  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="toast-body">
                  Hello, world! This is a toast message.
               </div>
            </div>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/form.js?v=1.3"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/toastr.js"></script>
   </body>
</html>
